version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: vpn_user
      POSTGRES_PASSWORD: vpn_password
      POSTGRES_DB: vpn_billing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://vpn_user:vpn_password@db:5432/vpn_billing
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-False}
      DEFAULT_SUBSCRIPTION_PRICE: ${DEFAULT_SUBSCRIPTION_PRICE:-100}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  bot:
    build: .
    environment:
      DATABASE_URL: postgresql://vpn_user:vpn_password@db:5432/vpn_billing
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-False}
      DEFAULT_SUBSCRIPTION_PRICE: ${DEFAULT_SUBSCRIPTION_PRICE:-100}
    depends_on:
      - db
      - backend
    command: python -m app.bot.main

volumes:
  postgres_data:

